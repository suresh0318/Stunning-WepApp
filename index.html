<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stunning App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="nav-bar">
      <img id="logo" src="/assets/stunning-logo.png" alt="logo" />
      <div id="menu-items">
        <a class="item">Home</a>
        <a class="item">About</a>
        <a class="item">Blog</a>
        <a class="item">Jobs</a>
      </div>
      <button id="account-btn">Your Account</button>
    </div>
    <div id="main-content">
      <div id="left">
        <h1>Stunning</h1>
        <h1>Workplace<sub id="square">&#9642</sub></h1>
        <p>
          With Stunning,remote teams can organize projects<br />
          manage shifting priorities,and get work done.
        </p>
        <div id="arrows">
          <button>New Account</button>
          <img src="/assets/arrow-up.png" alt="Up arrow" />
          <img src="/assets/arrow-down.png" alt="Down arrow" />
        </div>
        <div id="users">
<div class="user" >
  <img class="user-tick" src="/assets/tick-gray.png" alt="">
  <h3 class="user-desc">Dmm design</h3>
  <img class="user-img" src="/assets/user-pink.png" alt="">
  <p class="user-date" >20 dec</p>
  <button id="user-pink" class="user-symbol" ></button>
</div>
<div class="user" id="white-bg">
  <img class="user-tick" src="/assets/tick-blue.png" alt="">
  <h3 class="user-desc">Blurr animation</h3>
  <img class="user-img" src="/assets/user-orange.png" alt="">
  <p class="user-date" >22 dec</p>
  <button id="user-orange" class="user-symbol" ></button>
</div>
<div class="user">
  <img class="user-tick" src="/assets/tick-gray.png" alt="">
  <h3 class="user-desc">Illustration</h3>
  <img class="user-img" src="/assets/user-blue.png" alt="">
  <p class="user-date" >26 dec</p>
  <button id="user-blue" class="user-symbol" ></button>
</div>
<div class="user">
  <img class="user-tick" src="/assets/tick-gray.png" alt="">
  <h3 class="user-desc">Refunds</h3>
  <img class="user-img" src="/assets/user-red.png" alt="">
  <p class="user-date" >28 dec</p>
  <button id="user-red" class="user-symbol" ></button>
</div>

        </div>
      </div>

      <div id="right">
        <img
          id="stunning-img"
          src="/assets/landing-section-image.png"
          alt="stunning image"
        />
      </div>
    </div>
  </body>
</html>
